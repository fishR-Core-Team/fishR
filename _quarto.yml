  repo-url: https://fishr-core-team.github.io/fishR
  repo-actions: [edit, issue]
  open-graph: true
  reader-mode: true
format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: true
execute: 
