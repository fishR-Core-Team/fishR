# options apply to all posts in this folder

# 
date-modified: last-modified

# freeze computational output
freeze: true

# set the creative commons license
license: "CC BY"

# set the citation use
citation: true
google-scholar: true

# have footnotes and figure captions appear in the margin
reference-location: margin
cap-location: margin

# set some default knitr options
execute: 
  echo: true
  message: false
  warning: false
  
# set some other default knitr options
knitr: 
  opts_chunk: 
    dev: "png"
    fig.width: 3.5
    fig.height: 3.5
    fig.align: center
    comment: "#R>"
    r.options:
      show.signif.stars: false

format:
  html:
    code-link: true
    link-external-icon: false
